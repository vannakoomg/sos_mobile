name: sos_mobile
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
  image_picker: ^0.8.6+1
  # firebase_core: ^2.9.0
  firebase_messaging: ^14.4.0
  flutter_local_notifications: ^13.0.0
  flutter_dotenv: ^5.0.2
  animated_text_kit: ^4.2.2
  share_plus: ^7.1.0
dependency_overrides:
  test_api: 0.5.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: preahvihear
      fonts:
        - asset: assets/font/preahvihear.ttf
  assets:
    - .env